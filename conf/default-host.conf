<VirtualHost _default_:80>
    DocumentRoot "/tmp"

    <Directory "/tmp" >
    Require all granted
    Redirect 410 /
    </Directory>
</VirtualHost>

<VirtualHost _default_:443>
    SSLEngine On
    
    DocumentRoot "/tmp"

    <Directory "/tmp" >
    Require all granted
    Redirect 410 /
    </Directory>
</VirtualHost>