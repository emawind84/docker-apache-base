<VirtualHost _default_:80>
    ServerName 127.0.0.1
    DocumentRoot "/tmp"

    <Directory "/tmp" >
    Require all granted
    Redirect 410 /
    </Directory>
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerName 127.0.0.1
        DocumentRoot "/tmp"
        
        <Directory "/tmp" >
        Require all granted
        Redirect 410 /
        </Directory>

        SSLEngine on
        SSLCertificateFile /etc/ssl/private/ss-cert.pem

    </VirtualHost>
</IfModule>